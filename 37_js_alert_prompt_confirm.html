<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alert prompt confirm</title>
</head>
<body>
    <div>
        <h1>this is a page</h1>
    </div>
    
    <script>
        // alert in in-browser javascript does not return anything
        // alert("this is an alert message")

        // first parameter is the message which will be prompted and second parameter is the default message
        // let name = prompt("What is your name?", "Guest");
        // console.log(name);

        let deletePost = confirm("do you really want to delete?");
        if(deletePost)
            console.log("Post is deleted successfully...");
        else    
            console.log("Post is not deleted...");

    </script>

</body>
</html>
