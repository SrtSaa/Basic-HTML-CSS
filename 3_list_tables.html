<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list and table</title>
</head>
<body>
    <!-- unordered list -->
    <ul type="square">   <!-- types are disk, square and circle -->
        <li>first</li>
        <li>second</li>
        <li>third</li>
        <li>fourth</li>
    </ul>

    <!-- ordered list -->
    <h3>List</h3>
    <ol type="I">       <!-- types are 1, A, a, I, i -->
        <li>first</li>
            <ol>
                <li>one</li>
                <li>two</li>
                <li>three</li>
            </ol>
        <li>second</li>
        <li>third</li>
        <li>fourth</li>
    </ol>
    <br>
    <br>
    <br>
    <table>
        <thead>
            <th>Name</th>
            <th>Age</th>
            <th>Phone</th>
        </thead>
        <tbody>
            <tr>
                <td>Sam</td>
                <td>43</td>
                <td>6165346515</td>
            </tr>
            <tr>
                <td>Rik</td>
                <td>23</td>
                <td>7651561868</td>
            </tr>
            <tr>
                <td>Ani</td>
                <td>34</td>
                <td>8645168495</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
