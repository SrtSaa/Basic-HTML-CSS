<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>setTimeOut and setInterval</title>
</head>
<body>
    <div>Time now is: <span id="time"></span></div>
    <script>
        console.log("This is the first line");

        function greet(name, bye_msg){
            console.log("Hello "+name+", "+bye_msg);
        }

        //setTimeout(greet, 3000);    // for no parameter in greet
        timeout1 = setTimeout(greet, 3000, "Srt", "See you later");  
        // setTimeout retruns a timeout id
        timeout2 = setTimeout(greet,"again Srt","see you later");   // this line will not be executed
        clearTimeout(timeout2);
        
        intervalID = setInterval(greet, 1000, "Srt Saa", "See you later");
        clearInterval(intervalID);


        function displayTime(){
            time = new Date();
            // console.log(time);
            document.getElementById('time').innerHTML = time;
        }

        setInterval(displayTime,1000);
    </script>
</body>
</html>
