<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Date and Time</title>
</head>
<body>
    <div class="container">
        This is a container
    </div>

    <script>
        let now = new Date();
        console.log(now);

        let dt = new Date(0);
        console.log(dt);

        dt = new Date(3000);
        console.log(dt);

        let newdate = new Date("2029-09-30");
        console.log(newdate);

        // let newdate = new Date(year, month, date, hours, mins, secs, milisec);
        newdate = new Date(3020, 4,6,9,3,2,100);
        console.log(newdate);
        
        
        console.log("The year is: ", newdate.getFullYear());
        console.log("The month is: ", newdate.getMonth());
        console.log("The seconds is: ", newdate.getSeconds());

        newdate.setDate(4);
        newdate.setMinutes(20);
        console.log(newdate);
    </script>
</body>
</html>
