<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p style="border: 2px solid red;">this is a paragraph</p>
    <p style="border: 2px solid blue;">this is an another paragraph</p>

    <span style="border: 2px solid red;">this is a paragraph</span>
    <span style="border: 2px solid blue;">this is an another paragraph</span>

    <ul style="border: 2px solid red;">   <!-- types are disk, square and circle -->
        <li>first</li>
        <li>second</li>
        <li>third</li>
        <li>fourth</li>
    </ul>

    <em style="border: 2px solid red;">this is a paragraph</em>
    <strong style="border: 2px solid red;">this is a paragraph</strong>
    <a style="border: 2px solid red;">this is a paragraph</a>
        
</body>
</html>
