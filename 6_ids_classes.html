    <title>ids and classes</title>
</head>
<body>
    <div id="mainbox" class="redBg blackBorder">
        this is mainbox
    </div>

    <!-- . is for class and # is for id -->
    <!-- span.redBg -->
    <span class="redBg"></span>
    <!-- span#mySpan -->
    <span id="mySpan"></span>
    <!-- span#mySpan.redBg -->
    <span id="mySpan" class="redBg"></span>

    <!-- Emmet takes div class by default -->
    <!-- .myclass1.myclass2.myclass3 -->
    <div class="myclass1 myclass2 myclass3"></div>

    <p>the character &#8203;</p>
</body>
